{% extends "website/base.html" %}

{% block title %}Multiplication {{ block.super }}{% endblock title %}


{% block body_block %}
<center>
  {% if my_answer  %}
    <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
              {{ my_answer }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>


    {% endif %}


    <img src="/static/images/{{ num_1 }}.png" alt=""> x <img src="/static/images/{{ num_2 }}.png" alt="">


    <br><br>




    <form action="{% url 'multiply'%}" method="post">
    {% csrf_token %}
    <div class="form-group ">
      <input type="text" class="form-control" placeholder='Type your answer here' name='answer'>
      <input type="hidden" name='old_num_1' value='{{ num_1 }}'>
      <input type="hidden" name='old_num_2' value='{{ num_2 }}'>

    </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</center>
{% endblock %}
